<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <!-- ----------Manues--------------- -->
    <div class="main-manue">
        <div class="main-manue-container">
            <div class="mmc-gml-img">
                <a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
                <a href="https://www.google.com.pk/imghp?hl=en&tab=ri&ogbl">Images</a>
            </div>
            <div class="mmc-acount-apps">
                <div class="apps-show-button">
                    <img class="apps-show-icon" src="/icons/application.png" alt="show-app-button">
                </div>
                <div class="set-account">
                    <img src="/icons/user.png" alt="" class="account-icon">
                </div>
            </div>
        </div>
    </div>

    <!-- -------------google log and search inputs--------------------- -->

    <section class="google-logo-and-inputs">
         <!-- -set google logo Img------>
        <div class="g-logo-div">
            <img src="/icons/google-logo.png" alt="google logo" class="google-icon">
        </div>
        <!-- ------------------search inputs----------------- -->
        <div class="search-inputs">
            <form action="#">
                <div class="search-div">
                    <div class="search-icon">
                        <img src="/icons/search -icon.png" alt="">

                    </div>
                    <div class="search-inputTag-div">
                        <input type="text">
                    </div>
                    <div class="sh-img-voice">
                        <img src="/icons/search -icon.png" alt="">
                        <img src="/icons/search -icon.png" alt="">

                    </div>

                </div>
            </form>
        </div>
    </section>

    <!-- ----------- google center buttons--------------->
    <section class="google-buttons-section">
        <div class="slf-area-buttons">
            <div class="center-buttons">
                <a href="#">Google Search</a>
                <a href="#">I'm Feeling Lucky</a>
            </div>
        </div>
        <!-- --------------Languages -->
        <div class="languages-container">
            <div class="languages">
                <div class="language-offer">
                    google offered in :
                </div>

                <a
                    href="https://www.google.com/setprefs?sig=0_7NrRv--3I9p0Xefx8qitPs5ujDM%3D&amp;hl=sd&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjqkIDc9ef7AhV7TaQEHaE6BTcQ2ZgBCBQ">سنڌي</a>


                <a
                    href="https://www.google.com/setprefs?sig=0_7NrRv--3I9p0Xefx8qitPs5ujDM%3D&amp;hl=ur&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwi-48XW8-f7AhVLaqQEHS8gCoUQ2ZgBCBM">اردو</a>

            </div>
    </section>
    </div>
    <div class="country">
        <div class="country-name">
            Pakistan
        </div>
    </div>
    </div>
    <footer>
        <div class="footer-items">
            <dive class="about-google">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </dive>

            <div class="google-terms">
                <a href="#">privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>

        </div>
    </footer>
</body>

</html>
