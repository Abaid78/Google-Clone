<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ----------Manues--------------- -->
    <div class="main-manue">
        <div class="main-manue-container">
            <div class="mmc-gml-img">
                <a href="https://www.google.com/intl/en-GB/gmail/about/">Gmail</a>
                <a href="https://www.google.com.pk/imghp?hl=en&tab=ri&ogbl">Images</a>
            </div>
            <div class="mmc-acount-apps">
                <div class="apps-show-button">
                    <img class="apps-show-icon" src="/icons/application.png" alt="show-app-button">
                </div>
                <div class="set-account">
                    <img src="/icons/user.png" alt="" class="account-icon">
                </div>
            </div>
        </div>
    </div>

    <!-- -------------Main Section---------------------- -->
    <div class="main-section">
        <!-- --------------logo Img0------------>
        <div class="g-logo">
            <img src="/icons/google-logo.png" alt="google logo" class="google-icon">
        </div>
        <!-- ------------------search ----------------- -->
        <div class="main-search-section">
            <form action="#">

                <div class="search-section">
                    <div class="search-button">
                        <img src="/icons/search -icon.png" alt="">

                    </div>
                    <div class="search">
                        <input type="text">
                    </div>
                    <div class="sh-img-voice">
                        <img src="/icons/search -icon.png" alt="">
                        <img src="/icons/search -icon.png" alt="">

                    </div>

                </div>
            </form>
        </div>
    </div>
</body>

</html>
